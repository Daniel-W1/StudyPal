
<div class="container">
    <div class="upper-profile">
    </div>

    <div class="main-profile">
    </div> 
    

    <div class="bio">

        <h1 class="name">{{profile.fullname}}</h1>
        <p class="username">@{{profile.username}}</p>
        <p>{{profile.bio}}</p>
        <p>Phone Number: {{profile.phone}}</p>
        <p>Email: {{profile.email}}</p>
        <P>Hourly Rate: {{profile.tutorfee}}</P>
        
    </div>
    <div class="btns">

        <button action="mailto:recipient@example.com" method="post" class="btn1">
            <mat-icon> contact_mail</mat-icon>
        </button>
        <button action="mailto:recipient@example.com" method="post" class="btn2">
            <mat-icon> call</mat-icon>
        </button>
        <button class="btn3">
            Resume
        </button>
    </div>



    <div class="icon2" (click) = 'showModal()'><mat-icon>edit</mat-icon></div>

    <div class="rating">
        <ngx-star-rating  [id]="'rating'" [disabled]="true"></ngx-star-rating>
    </div>
    
    <div class="tags">
        <mat-chip-set>
            <mat-chip *ngFor="let tag of profile.skills">{{tag}}</mat-chip>
         
        </mat-chip-set>
    </div>
</div>

<div class="money">
    <p class="balance">Current Wallet Balance:{{ profile.walletBalance}}</p>
    <button mat-flat-button color="primary" class="deposit-btn" (click)="showDepositForm()">Deposit</button>
    <button mat-flat-button color="primary" class="deposit-btn" (click)="showWithdrawForm()">Withdraw</button>
</div>
