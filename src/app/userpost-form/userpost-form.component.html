
    <h1>{{postOrEdit}} a Question</h1>
    <form #postForm="ngForm" (ngSubmit)="onFormSubmit(postForm.value)">
        <div class="form-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter Question title</mat-label>
                <input id="titleInput" name="title" ngModel matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Select tags</mat-label>
                <input id="tagInput" name="tag" type="text" ngModel matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter Question description</mat-label>
                <textarea id="descInput" name="desc" ngModel matInput></textarea>
            </mat-form-field>
            <div class="documents">
                <div>
                    <h2>Upload Files</h2>
                </div>
                <button type="button" mat-raised-button (click)="documentsInput.click()">Choose Files</button>
                <input name="documents" (change)="displayFileNames()" ngModel hidden #documentsInput type="file" id="documentsInput">
            </div>
            <div id="documents"></div>
            <div class="button-container">
                <button id="post" type="submit" mat-flat-button color="primary" class="post-btn" >Post</button>
            </div>
        </div>
    </form>
